version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bluerelief-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bluerelief
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d bluerelief"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bluerelief-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bluerelief-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bluerelief
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      GOOGLE_CLIENT_ID: 42548008977-d3m985jupaljnjsluoakcps64t4q4sk8.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: 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
      JWT_SECRET_KEY: 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
      SECRET_KEY: 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
      REDIRECT_URL: http://localhost:3000/dashboard
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000
      BlueSky_Username: ${BlueSky_Username}
      BlueSky_Password: ${BlueSky_Password}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SEARCH_HASHTAG: ${SEARCH_HASHTAG:-#earthquake}
      POST_LIMIT: ${POST_LIMIT:-50}
      SCHEDULE_HOURS: ${SCHEDULE_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bluerelief-celery-worker
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bluerelief
      REDIS_URL: redis://redis:6379/0
      BlueSky_Username: ${BlueSky_Username}
      BlueSky_Password: ${BlueSky_Password}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SEARCH_HASHTAG: ${SEARCH_HASHTAG:-#earthquake}
      POST_LIMIT: ${POST_LIMIT:-50}
      SCHEDULE_HOURS: ${SCHEDULE_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/__pycache__

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bluerelief-celery-beat
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bluerelief
      REDIS_URL: redis://redis:6379/0
      BlueSky_Username: ${BlueSky_Username}
      BlueSky_Password: ${BlueSky_Password}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SEARCH_HASHTAG: ${SEARCH_HASHTAG:-#earthquake}
      POST_LIMIT: ${POST_LIMIT:-50}
      SCHEDULE_HOURS: ${SCHEDULE_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/__pycache__

  # Next.js Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bluerelief-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      NEXT_PUBLIC_MAPBOX_TOKEN: "pk.eyJ1IjoiZ3NnMjEwMDAxIiwiYSI6ImNtZzRpNjZ4ejFsNTgybW9mbnlyNmIxY28ifQ.01BgG4RXjP9pn8PYGc7sDw"
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    command: pnpm dev

volumes:
  postgres_data:
  redis_data:
