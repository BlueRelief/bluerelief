version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bluerelief-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bluerelief
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d bluerelief"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bluerelief-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bluerelief-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bluerelief
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      SECRET_KEY: ${SECRET_KEY}
      REDIRECT_URL: ${REDIRECT_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      BlueSky_Username: ${BlueSky_Username}
      BlueSky_Password: ${BlueSky_Password}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SEARCH_HASHTAG: ${SEARCH_HASHTAG:-#earthquake}
      POST_LIMIT: ${POST_LIMIT:-5}
      SCHEDULE_HOURS: ${SCHEDULE_HOURS:-24}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDING_DOMAIN: ${SENDING_DOMAIN}
      EMAIL_FROM: ${EMAIL_FROM}
      ADMIN_ALLOWED_DOMAINS: ${ADMIN_ALLOWED_DOMAINS:-bluerelief.com}
      ADMIN_EXCEPTION_EMAILS: ${ADMIN_EXCEPTION_EMAILS:-}
      ADMIN_DOMAIN_CHECK_ENABLED: ${ADMIN_DOMAIN_CHECK_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app:cached
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bluerelief-celery-worker
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bluerelief
      REDIS_URL: redis://redis:6379/0
      BlueSky_Username: ${BlueSky_Username}
      BlueSky_Password: ${BlueSky_Password}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SEARCH_HASHTAG: ${SEARCH_HASHTAG:-#earthquake}
      POST_LIMIT: ${POST_LIMIT:-5}
      SCHEDULE_HOURS: ${SCHEDULE_HOURS:-24}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDING_DOMAIN: ${SENDING_DOMAIN}
      EMAIL_FROM: ${EMAIL_FROM}
      GEONAMES_USERNAME: ${GEONAMES_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app:cached
      - /app/__pycache__

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bluerelief-celery-beat
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bluerelief
      REDIS_URL: redis://redis:6379/0
      BlueSky_Username: ${BlueSky_Username}
      BlueSky_Password: ${BlueSky_Password}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SEARCH_HASHTAG: ${SEARCH_HASHTAG:-#earthquake}
      POST_LIMIT: ${POST_LIMIT:-5}
      SCHEDULE_HOURS: ${SCHEDULE_HOURS:-24}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SENDING_DOMAIN: ${SENDING_DOMAIN}
      EMAIL_FROM: ${EMAIL_FROM}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app:cached
      - /app/__pycache__

  # Email Service
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile.dev
    container_name: bluerelief-email-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      EMAIL_FROM: ${EMAIL_FROM}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SERVICE_NAME: BlueRelief Email Service
      SERVICE_VERSION: 1.0.0
    volumes:
      - ./email-service:/app:cached
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Email Preview (React Email Dev Server)
  email-preview:
    build:
      context: ./email-service
      dockerfile: Dockerfile.dev
    container_name: bluerelief-email-preview
    restart: unless-stopped
    ports:
      - "3003:3003"
    volumes:
      - ./email-service:/app:cached
      - /app/node_modules
    command: pnpm email:dev
    profiles:
      - dev

  # Next.js Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bluerelief-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
      # Performance optimizations
      WATCHPACK_POLLING: "false"
      CHOKIDAR_USEPOLLING: "false"
    depends_on:
      - backend
      - email-service
    volumes:
      # Use :cached for better macOS performance (prioritizes container speed)
      - ./client:/app:cached
      # Exclude node_modules and .next from sync (use container's versions)
      - /app/node_modules
      - /app/.next
    command: pnpm dev

volumes:
  postgres_data:
  redis_data:
